<html lang="pt-br">

    <div class="bg-gradiant">
    <form>

        <label id="cadeado"for="cadeado"><i class="fa-solid fa-lock"></i></label>
        <h4>Password</h4>
        <input id="password" class="password"type="password" name="senha" placeholder="Your password...">
        <input id="submit"type="submit" name="acao" value="Enter">
        </div>
    </form>    
    </div>
    </div>

</body>
